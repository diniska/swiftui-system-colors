name: Build & Test

on:
  push:
    branches: [ void ]
  pull_request:
    branches: [ void ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build for macOS
      run: swift build -v
    - name: Run tests for macOS
      run: swift test -v
    - name: Build for iOS
      run: xcodebuild -destination 'platform=iOS Simulator,OS=15.4,name=iPhone 8' -scheme SystemColors
    - name: Run tests for iOS
      run: xcodebuild test -destination 'name=iPhone 8' -scheme SystemColors
    - name: Build for tvOS
      run: xcodebuild build -destination 'platform=tvOS Simulator,OS=15.4,name=Apple TV' -scheme SystemColors
    - name: Run tests for tvOS
      run: xcodebuild test -destination 'name=Apple TV' -scheme SystemColors
